<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./javascript/script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="top">
      <p class="prevAnswer">CALCULATOR</p>
      <p class="expression"></p>
    </div>
    <div class="screen"></div>
    <div class="power">
      <p><a href="https://github.com/relieze" target="_blank">relieze</a> - v</p>
      <button class="clear">C</button>
      <button class="clearAll">AC</button>
    </div>
    <div class="input">
      <div class="leftSide">
        <button class="sqrt">√</button>
        <button class="percent">%</button>
        <button class="answer">ANS</button>
        <button class="number seven">7</button>
        <button class="number eight">8</button>
        <button class="number nine">9</button>
        <button class="number four">4</button>
        <button class="number five">5</button>
        <button class="number six">6</button>
        <button class="number one">1</button>
        <button class="number two">2</button>
        <button class="number three">3</button>
        <button class="number zero">0</button>
        <button class="decimal">.</button>
        <button class="equals">=</button>
      </div>
      <div class="operators">
        <button class="divide">÷</button>
        <button class="multiply">x</button>
        <button class="subtract">-</button>
        <button class="add">+</button>
      </div>
    </div>
  </div>
</body>
</html>
