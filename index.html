<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./javascript/script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <h1>CALCULATOR</h1>
    <div class="screen">999,999,999</div>
    <div class="power">
      <p><a href="https://github.com/relieze" target="_blank">relieze</a> - v</p>
      <button class="allClear">AC</button>
      <button class="off">OFF</button>
    </div>
    <div class="input">
      <div class="leftSide">
        <button class="clear">C</button>
        <button class="percent">%</button>
        <button class="sqrt">√</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="zero">0</button>
        <button class="point">.</button>
        <button class="equals">=</button>
      </div>
      <div class="operators">
        <button class="divide">÷</button>
        <button class="multiply">x</button>
        <button class="subtract">-</button>
        <button class="add">+</button>
      </div>
    </div>
  </div>
</body>
</html>
